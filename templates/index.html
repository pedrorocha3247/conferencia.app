<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Remessas</title>
    
    <link href="https://bootswatch.com/5/cyborg/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #222;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .company-logo {
            display: block;
            margin: 0 auto 30px auto;
            max-height: 80px;
            width: auto;
        }
        .form-check-label small {
            line-height: 1.2;
            display: block;
        }
        .tab-content {
            border: 1px solid #4e5d6c;
            border-top: none;
            padding: 2rem;
            border-radius: 0 0 .375rem .375rem;
            background-color: #2a3137;
        }

        /* <<NOVA ALTERAÇÃO>>: Estilos para realçar as abas */
        .nav-pills .nav-link {
            font-weight: bold;
            background-color: #37404a; /* Cor de fundo para a aba inativa */
            color: #adb5bd; /* Cor do texto para a aba inativa */
            border: 1px solid transparent;
        }
        .nav-pills .nav-link.active {
            background-color: #2b90d9; /* Cor azul primária do tema para a aba ativa */
            color: #fff;
        }
        .nav-pills {
            --bs-nav-pills-border-radius: .375rem .375rem 0 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <div>
            <img src="https://i.postimg.cc/k52qrH0Z/Imagem1.png" alt="Logótipo da Empresa" class="company-logo">
        </div>

        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="validacao-tab" data-bs-toggle="tab" data-bs-target="#validacao-tab-pane" type="button" role="tab" aria-controls="validacao-tab-pane" aria-selected="true">Validação Simples</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="comparativo-tab" data-bs-toggle="tab" data-bs-target="#comparativo-tab-pane" type="button" role="tab" aria-controls="comparativo-tab-pane" aria-selected="false">Análise Comparativa</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="validacao-tab-pane" role="tabpanel" aria-labelledby="validacao-tab" tabindex="0">
                <h4 class="mb-3 text-center">Validador de Remessas</h4>
                <p class="text-muted text-center mb-4">Selecione o modo e envie um único arquivo PDF para análise de divergências.</p>
                
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">1. Escolha o Modo de Análise:</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="modo_separacao" id="modo_boleto" value="boleto" checked>
                            <label class="form-check-label" for="modo_boleto">
                                <strong>Boleto</strong> <br>
                                <small class="text-muted">Analisa os arquivos referente às remessas de Boleto.</small>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo_separacao" id="modo_debito_credito" value="debito_credito">
                            <label class="form-check-label" for="modo_debito_credito">
                                <strong>Débito/Crédito</strong> <br>
                                <small class="text-muted">Analisa os arquivos referente às remessas de Débito e Crédito.</small>
                            </label>
                        </div>
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="pdf_file" class="form-label fw-bold">2. Envie o Arquivo PDF:</label>
                        <input type="file" class="form-control" name="pdf_file" id="pdf_file" accept=".pdf" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button id="submit-button" type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="button-text">Validar Arquivo</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="comparativo-tab-pane" role="tabpanel" aria-labelledby="comparativo-tab" tabindex="0">
                <h4 class="mb-3 text-center">Comparativo Entre Meses</h4>
                <p class="text-muted text-center mb-4">Envie os arquivos do mês anterior e do mês atual para identificar alterações.</p>
                
                <form id="compare-form" action="/compare" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">1. Escolha o Modo de Análise:</label>
                        <div class="form-check mb-2">
                             <input class="form-check-input" type="radio" name="modo_separacao_comp" id="modo_boleto_comp" value="boleto" checked>
                             <label class="form-check-label" for="modo_boleto_comp"><strong>Boleto</strong></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo_separacao_comp" id="modo_debito_credito_comp" value="debito_credito">
                            <label class="form-check-label" for="modo_debito_credito_comp"><strong>Débito/Crédito</strong></label>
                        </div>
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="pdf_mes_anterior" class="form-label fw-bold">2. Envie o Arquivo do Mês Anterior:</label>
                        <input type="file" class="form-control" name="pdf_mes_anterior" id="pdf_mes_anterior" accept=".pdf" required>
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="pdf_mes_atual" class="form-label fw-bold">3. Envie o Arquivo do Mês Atual:</label>
                        <input type="file" class="form-control" name="pdf_mes_atual" id="pdf_mes_atual" accept=".pdf" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button id="compare-button" type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="button-text">Comparar Arquivos</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setupFormSubmitSpinner(formId, buttonId) {
            document.getElementById(formId).addEventListener('submit', function() {
                const button = document.getElementById(buttonId);
                const spinner = button.querySelector('.spinner-border');
                const buttonText = button.querySelector('.button-text');

                button.disabled = true;
                spinner.classList.remove('d-none');
                buttonText.textContent = ' Processando...';
            });
        }
        setupFormSubmitSpinner('upload-form', 'submit-button');
        setupFormSubmitSpinner('compare-form', 'compare-button');
    </script>
</body>
</html>
