<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Remessas</title>
    
    <!-- 
      ALTERE AQUI PARA MUDAR O TEMA 
      Basta trocar a palavra 'minty' pelo nome do tema que você escolheu no site Bootswatch.com
      
      Exemplos de temas:
      - Tema escuro:   https://bootswatch.com/5/darkly/bootstrap.min.css
      - Tema moderno:   https://bootswatch.com/5/lux/bootstrap.min.css
      - Tema divertido: https://bootswatch.com/5/sketchy/bootstrap.min.css
    -->
    <link href="https://bootswatch.com/5/cerulean/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
        }
        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Validador de Remessas</h2>
            </div>
            <div class="card-body">
                <p class="card-text text-muted">Selecione o modo de processamento e envie o arquivo PDF para análise.</p>
                
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="modo_separacao" class="form-label fw-bold">1. Escolha o Modo de Análise:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modo_separacao" id="modo_boleto" value="boleto" checked>
                            <label class="form-check-label" for="modo_boleto">
                                <strong>Boleto</strong> <br>
                                <small class="text-muted">Analisa os arquivos referente as remessas de Boleto.</small>
                            </label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="modo_separacao" id="modo_debito_credito" value="debito_credito">
                            <label class="form-check-label" for="modo_debito_credito">
                                <strong>Débito/Crédito</strong> <br>
                                <small class="text-muted">Analisa os arquivos referente as remessas de Débito e Crédito.</small>
                            </label>
                        </div>
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="pdf_file" class="form-label fw-bold">2. Envie o Arquivo PDF:</label>
                        <input type="file" class="form-control" name="pdf_file" id="pdf_file" accept=".pdf" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button id="submit-button" type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="button-text">Validar Arquivo</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            const button = document.getElementById('submit-button');
            const spinner = button.querySelector('.spinner-border');
            const buttonText = button.querySelector('.button-text');

            button.disabled = true;
            spinner.classList.remove('d-none');
            buttonText.textContent = ' Processando...';
        });
    </script>
</body>
</html>
