<div class="mb-3 w-25">
    <label for="empreendimentoFilter" class="form-label">Filtrar por Empreendimento:</label>
    <select class="form-select" id="empreendimentoFilter">
        <option value="">Todos</option>
        {% for emp in empreendimentos %}
            <option value="{{ emp }}">{{ emp }}</option>
        {% endfor %}
    </select>
</div>

<script>
$(document).ready(function() {
    const table = $('#tabela-divergencias').DataTable({ /* ... opções ... */ });

    $('#empreendimentoFilter').on('change', function() {
        // Coluna 0 é a de Empreendimento
        table.column(0).search(this.value).draw();
    });
});
</script>
