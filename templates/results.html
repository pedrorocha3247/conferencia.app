<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 90%; margin-top: 3rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Resultados da Análise</h1>
        <div class="alert alert-info">
            <p class="mb-1"><strong>Total de Lotes/Contas Analisadas:</strong> {{ total_lotes }}</p>
            <p class="mb-0"><strong>Total de Divergências Encontradas:</strong> {{ total_divergencias }}</p>
        </div>

        <div class="d-flex justify-content-between align-items-center my-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Analisar Outro Arquivo</a>
            <a href="{{ download_url }}" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-excel" viewBox="0 0 16 16"><path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.64L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/></svg>
                Baixar Relatório Completo (.xlsx)
            </a>
        </div>
        
        <h3 class="mt-5">Tabela de Divergências</h3>
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
